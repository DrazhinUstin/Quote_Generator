<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Quote generator</h2>
        </header>
        <main>
            <div class="quote">
                <i class="fas fa-quote-left"></i>
                Give me a lever long enough and a fulcrum on which to place it, and I shall move the world.
            </div>
            <div class="quote-author">&mdash; Archimedes</div>
        </main>
        <footer>
            <div class="icon-btns">
                <button><i class="fas fa-volume-up"></i></button>
                <button><i class="fas fa-copy"></i></button>
                <button><i class="fab fa-twitter"></i></button>
            </div>
            <button id="generate-quote-btn">New quote</button>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
