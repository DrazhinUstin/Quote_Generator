<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="preloader">
        <span></span>
    </div>
    <div class="wrapper">
        <header>
            <form>
                <select id="tags-list"></select>
            </form>
            <h2>Quote generator</h2>
        </header>
        <main>
            <div class="quote"></div>
            <div class="quote-author"></div>
        </main>
        <footer>
            <div>
                <button id="audio-btn" class="icon-btn"><i class="fas fa-volume-up"></i></button>
                <button id="copy-btn" class="icon-btn"><i class="fas fa-copy"></i></button>
                <button id="twitter-btn" class="icon-btn"><i class="fab fa-twitter"></i></button>
                <button id="switch-color-btn" class="icon-btn"><i class="fas fa-fill-drip"></i></button>
            </div>
            <button id="generate-quote-btn">New quote</button>
        </footer>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
